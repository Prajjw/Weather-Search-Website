<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c85bd76b56.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="weathersearch.css">
</head>
<body>
    <div class="card">
        <h4>Search Weather By City Name</h4>
        <div class="search">
            <input type="text" class="search-bar">
            <button class="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather">
            <h2 class="city"></h2>
            <div class="temp"></div>
            <div class="box">
                <img src="" alt="" class="icon">
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="windSpeed"></div>
        </div>
    </div>


    



    <script src="weathersearch.js"></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUbBhJUlt0bbvhwkrMb8avnqA2b6jPGT0&callback=initMap&libraries=&v=weekly"
      async
    ></script> --> 
</body>
</html>
